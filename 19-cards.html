<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="19-styles.css" />
    <title>Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="left">
          <div class="child">A</div>
          <div class="child">♠</div>
        </div>
        <div class="center">♠</div>
        <div class="right">
          <div class="child">A</div>
          <div class="child">♠</div>
        </div>
      </div>
      <div class="card">
        <div class="left">
          <div class="child">2</div>
          <div class="child">♣</div>
        </div>
        <div class="center">
          <div class="shape">♣</div>
          <div class="shape rotate">♣</div>
        </div>
        <div class="right">
          <div class="child">2</div>
          <div class="child">♣</div>
        </div>
      </div>
      <div class="card red">
        <div class="left">
          <div class="child">3</div>
          <div class="child">♥</div>
        </div>
        <div class="center">
          <div class="shape">♥</div>
          <div class="shape">♥</div>
          <div class="shape rotate">♥</div>
        </div>
        <div class="right">
          <div class="child">3</div>
          <div class="child">♥</div>
        </div>
      </div>
      <div class="card">
        <div class="left">
          <div class="child">4</div>
          <div class="child">♣</div>
        </div>
        <div class="center2">
          <div class="shape2">♣</div>
          <div class="shape2">♣</div>
          <br>
          <div class="shape2 rotate">♣</div>
          <div class="shape2 rotate">♣</div>
        </div>
        <div class="right">
          <div class="child">4</div>
          <div class="child">♣</div>
        </div>
      </div>
      <div class="card red">
        <div class="left">
          <div class="child">5</div>
          <div class="child">♦</div>
        </div>
        <div class="center2">
            <div class="shape3">♦</div>
            <div class="shape3">♦</div>
            <br>
          <div class="shape3 special">♦</div>
          <br>
          <div class="shape3">♦</div>
          <div class="shape3">♦</div>
        </div>
        <div class="right">
          <div class="child">5</div>
          <div class="child">♦</div>
        </div>
      </div>
    </div>
  </body>
</html>
