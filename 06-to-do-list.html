<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="06-styles.css" />
  </head>

  <body>
    <main>
      <div class="lis">
        <h1>My To-Do List</h1>
        <ul>
          <li class="box">
            <input type="checkbox" name="keyboard" id="keyboard" />
            <label for="keyboard"> Explore gaming keyboards</label>
            <ul>
              <br />
              <li class="lis2">
                <a
                  href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#"
                  >Store link</a
                >
              </li>
            </ul>
          </li>
          <br />
          <li class="box">
            <input type="checkbox" name="report" id="report" />
            <label for="report"> Finish the report</label>
            <ul>
              <br />
              <li class="lis2">
                <a
                  href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#"
                  >Request Access</a
                >
              </li>
            </ul>
          </li>
          <br />
          <li class="box">
            <input type="checkbox" name="warrenty" id="warrenty" />
            <label for="warrenty"> Explore gaming keyboards</label>
            <ul>
              <br />
              <li class="lis2">
                <a
                  href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#"
                  >View Receipts</a
                >
              </li>
            </ul>
          </li>
          <br />
          <li class="box">
            <input type="checkbox" name="processor" id="processor" />
            <label for="processor"> Check Processor Specs</label>
            <ul>
              <br />
              <li class="lis2">
                <a
                  href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#"
                  >View Model Number</a
                >
              </li>
            </ul>
          </li>
          <br />
        </ul>
      </div>
    </main>
  </body>
</html>
